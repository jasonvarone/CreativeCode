            function init() {

                // renderer
                
                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                // scene

                scene = new THREE.Scene();

                // camera

                camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, .1, 1000);
                camera.position.set(0, 0, 3);
                camera.focalLength = camera.position.distanceTo(scene.position);
                scene.add(camera)

                // controls

                controls = new THREE.OrbitControls(camera);
                controls.autoRotate = true;

                controls.maxDistance=5

                if (WEBVR.isAvailable() === true) {
                    controls = new THREE.VRControls(camera);
                    controls.standing = false;

                    renderer = new THREE.VREffect(renderer);
                    document.body.appendChild(WEBVR.getButton(renderer));
                }

                // events

                window.addEventListener('deviceorientation', setOrientationControls, true);
                window.addEventListener('resize', onWindowResize, false);
            }

                group = new THREE.Object3D();
                for (var _x = -4; _x <= 4; _x++) {

                            var geo = new THREE.CubeGeometry(.1, .1, .1)
                            var mesh = new THREE.Mesh(geo)
                            
                            mesh.position.set(_x, _y, _z)
                            mesh.rotation.x = _x / 10
                            mesh.rotation.y = 0
                            mesh.rotation.z = _x / 10
                            mesh.scale.x = 1
                            mesh.scale.y = 1
                            mesh.scale.z = 1
                        
                            group.add(mesh);
                        }
                    }
                }

                // merge

                var geom = new THREE.Geometry()
                for (var i = 0; i < group.children.length; i++) {
                    group.children[i].updateMatrix();
                    geom.merge(group.children[i].geometry, group.children[i].matrix);
                }

                var cubeMaterial = new THREE.MeshPhongMaterial({shading: THREE.flatShading, wireframe: true});
                group = new THREE.Mesh(geom);
                scene.add(group)

                // light

                var light = new THREE.DirectionalLight(0xFF0B00);
                scene.add(light);
